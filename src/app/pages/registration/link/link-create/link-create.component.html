<div class="row">
  <div class="col-lg-12">
    <nb-card>

      <nb-card-header>
        {{ form.value | json }}
      </nb-card-header>

      <nb-card-body>
        <form [formGroup]="form">
          <nb-tabset fullWidth #createlink>

          <nb-tab tabTitle="Úsuario" responsive #customer>
              <p><strong>Selecione o Úsuario:</strong></p>
              <app-select-customer (ngModelChange)="setCustomer($event); renderButtons()"></app-select-customer>
            </nb-tab>

            <nb-tab tabTitle="Categoria" responsive #category disabled="true">
              <p>List of <strong>orders</strong>.</p>
            </nb-tab>

            <nb-tab tabTitle="Endereço" responsive #address disabled="true">
              <p>List of <strong>orders</strong>.</p>
            </nb-tab>

            <nb-tab tabTitle="Revisão" responsive #review disabled="true">
              <p>List of <strong>orders</strong>.</p>
            </nb-tab>
          </nb-tabset>


          <div class="d-flex justify-content-between">

            <button type="button" nbButton outline status="basic">
              Voltar
            </button>

            <button type="button" #firstTabButton nbButton outline status="success" [disabled]="disabledCustomerButton" (click)="toCategoryTab()" >
              Avançar
            </button>

          </div>

        </form>

      </nb-card-body>
    </nb-card>
  </div>
</div>
