
<div class="row" *ngIf="loaded">
  <div class="col-lg-12">
    <nb-card accent="danger">

      <nb-card-header>
        {{title}}
      </nb-card-header>

      <nb-card-body>

        <div class="row mb-3">

          <div class="col-6">
            <label for="area" class="label">Área:</label><br/>
            <app-select-area id="area" [(ngModel)]="address.area" [disabled]="true"></app-select-area>
          </div>

          <div class="col-3">
             <label for="number" class="label">Número:</label>
             <input id="number" type="text" mask="0*" disabled nbInput fullWidth placeholder="Letra:" [(ngModel)]="address.number" >
          </div>

          <div class="col-3">
             <label for="letter" class="label">Letra:</label>
             <input id="letter" type="text" mask="A*" disabled nbInput fullWidth placeholder="Letra:" [(ngModel)]="address.letter">
          </div>

          <div class="col-12">
            <label for="letter" class="label">Possui Hidrometro?:</label>
            <nb-radio-group [(ngModel)]="address.hasHydrometer" disabled>
              <nb-radio [value]="true">Sim</nb-radio>
              <nb-radio [value]="false">Não</nb-radio>
            </nb-radio-group>
          </div>


        </div>

      </nb-card-body>

      <nb-card-footer>

        <div class="d-flex justify-content-between">
          <button type="button" nbButton outline status="basic" (click)="back()">
            <nb-icon icon="arrow-back-outline"></nb-icon>
          </button>

          <button type="submit" nbButton outline status="danger" (click)="commit()">
            <nb-icon icon="trash-2-outline"></nb-icon>
          </button>
        </div>
      </nb-card-footer>

    </nb-card>

  </div>

</div>
