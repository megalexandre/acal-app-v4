
<div class="row" *ngIf="loaded">
  <div class="col-lg-12">
    <nb-card accent="danger">

      <nb-card-header>
        {{title}}
      </nb-card-header>

      <nb-card-body>

        <div class="row mb-3">

          <div class="col-md-4 col-12">
            <label for="type" class="label">Tipo:</label>
            <app-category-type [(model)]="category.type" [disabled]="true" > </app-category-type>
          </div>

          <div class="col-md-8 col-12">
              <label for="name" class="label">Nome:</label>
              <input id="name" type="text" nbInput fullWidth placeholder="Nome:" [(ngModel)]="category.name" disabled="true" >
          </div>

          <div class="col-md-6 col-12">
            <label for="waterValue" class="label">Valor da √Ågua:</label>
            <app-currency [(ngModel)]="category.waterValue" disabled="true" ></app-currency>
          </div>

          <div class="col-md-6 col-12">
            <label for="waterValue" class="label">Valor da Categoria:</label>
            <app-currency [(ngModel)]="category.categoryValue" disabled="true"></app-currency>
          </div>

        </div>

      </nb-card-body>

      <nb-card-footer>

        <div class="d-flex justify-content-between">
          <button type="button" nbButton outline status="basic" (click)="back()">
            <nb-icon icon="arrow-back-outline"></nb-icon>
          </button>

          <button type="submit" nbButton outline status="danger" (click)="commit()">
            <nb-icon icon="trash-2-outline"></nb-icon>
          </button>
        </div>
      </nb-card-footer>

    </nb-card>

  </div>

</div>
