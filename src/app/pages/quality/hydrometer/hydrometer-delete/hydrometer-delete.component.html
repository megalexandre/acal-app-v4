
<div class="row" *ngIf="loaded">
  <div class="col-lg-12">
    <nb-card>

      <nb-card-header>
        {{title}}
      </nb-card-header>

      <nb-card-body>

        <div class="row mb-3">

          <div class="col-6">
            <label for="Area" class="label">Área:</label>
            <input nbInput fullWidth placeholder="Area:" [(ngModel)]="hydrometer.address.area.name" disabled>
          </div>

          <div class="col-3">
            <label for="Número" class="label">Número:</label>
            <input nbInput fullWidth placeholder="Número:" [(ngModel)]="hydrometer.address.number" disabled>
          </div>

          <div class="col-3">
            <label for="Letra" class="label">Letra:</label>
            <input nbInput fullWidth placeholder="Letra:" [(ngModel)]="hydrometer.address.letter" disabled>
          </div>

        </div>

        <div class="row mb-3">

          <div class="col-6">
            <label for="Valor" class="label">Valor:</label>
            <input nbInput fullWidth placeholder="Valor:" [(ngModel)]="hydrometer.reference.value" disabled>
          </div>

          <div class="col-6">
            <label for="Consumo" class="label">Consumo:</label>
            <input nbInput fullWidth placeholder="Consumo:" [(ngModel)]="hydrometer.consideredConsumption" disabled>
          </div>

        </div>

      </nb-card-body>

      <nb-card-footer>

        <div class="d-flex justify-content-between">
          <button type="button" nbButton outline status="basic" (click)="back()">
            <nb-icon icon="arrow-back-outline"></nb-icon>
          </button>

          <button type="submit" nbButton outline status="danger" (click)="commit()">
            <nb-icon icon="trash-2-outline"></nb-icon>
          </button>
        </div>
      </nb-card-footer>

    </nb-card>

  </div>

</div>
