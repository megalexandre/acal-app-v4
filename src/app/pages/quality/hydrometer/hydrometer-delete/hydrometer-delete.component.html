
<div class="row" *ngIf="loaded">
  <div class="col-lg-12">
    <nb-card>

      <nb-card-header>
        {{title}}
      </nb-card-header>

      <nb-card-body>

        <div class="row mb-3">

          <div class="col-12">
          </div>

        </div>

      </nb-card-body>

      <nb-card-footer>

        <div class="d-flex justify-content-between">
          <button type="button" nbButton outline status="basic" (click)="back()">
            <nb-icon icon="arrow-back-outline"></nb-icon>
          </button>

          <button type="submit" nbButton outline status="danger" (click)="commit()">
            <nb-icon icon="trash-2-outline"></nb-icon>
          </button>
        </div>
      </nb-card-footer>

    </nb-card>

  </div>

</div>
